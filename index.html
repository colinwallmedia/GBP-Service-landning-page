    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              lemon: {
                50: '#fefce8',
                100: '#fef9c3',
                200: '#fef08a',
                300: '#fde047',
                400: '#facc15',
                500: '#eab308',
                600: '#ca8a04',

                50: '#effef0',

                500: '#28d155',
                600: '#1baa43',
                700: '#198739',
                800: '#1a6b33',
                900: '#17572d',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'scroll': 'scroll 40s linear infinite',

            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },

          }

      .text-gradient {
        background: linear-gradient(135deg, #1e40af 0%, #17572d 100%);

      }
